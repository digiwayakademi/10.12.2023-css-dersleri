<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>

    /* div p{
      background-color: red;  
    } */

    /* div > p {
        background-color: red;
    } */

    /* div + p {
        background-color: red;    
    } */
        div ~ p {
            background-color: red;
        }

</style>
<body>

      <!-- 1- Descendant Selector (space) // Torun
           2- Child Selector (>) // Çocuk
           3- Adjacent Sibling Selector (+) // Bitişik sonraki kardeş eleman  
           4- General Sibling Selector (~)  // Genel sonraki kardeş eleman -->


        <p>1. paragraf</p>
        <div>
            <p>2.paragraf</p>
            <p>3.paragraf</p>
            <section>
                <p>4.paragraf</p>
            </section>
        </div>
        <p>5.paragraf</p>
        <p>6.paragraf</p>










</body>
</html>
